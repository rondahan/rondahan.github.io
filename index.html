<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      form {
        margin-top: 30px;
        text-align: center;
      }

      input[type="number"] {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      select {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        border: none;
        background-color: #3498db;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }

      #result {
        text-align: center;
        margin-top: 30px;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>
    <form>
      <input type="number" id="num1" placeholder="Enter first number" required>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
      </select>
      <input type="number" id="num2" placeholder="Enter second number" required>
      <button type="button" onclick="calculate()">=</button>
    </form>
    <div id="result"></div>
    <script>
      function calculate() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var operator = document.getElementById("operator").value;
        var result;

        switch (operator) {
          case "+":
            result = parseFloat(num1) + parseFloat(num2);
            break;
          case "-":
            result = parseFloat(num1) - parseFloat(num2);
            break;
          case "*":
            result = parseFloat(num1) * parseFloat(num2);
            break;
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
